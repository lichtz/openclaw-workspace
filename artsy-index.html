<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI智库 - 赛博艺术版</title>
</head>
<body>
  <!-- 粒子背景 -->
  <div id="particles-js"></div>
  <div class="liquid-bg">
    <div class="liquid-blob"></div>
    <div class="liquid-blob"></div>
    <div class="liquid-blob"></div>
  </div>
  <div class="cyber-grid"></div>
  
  <!-- 英雄区 -->
  <section style="text-align:center;padding:120px 20px;position:relative;z-index:1;">
    <h1 class="holo-text" data-text="AI智库" style="font-size:5rem;margin-bottom:30px;">AI智库</h1>
    
    <p class="gap-text" style="font-size:1.8rem;color:rgba(255,255,255,0.7);margin-bottom:60px;">
      <span>探</span><span>索</span><span>A</span><span>I</span><span>无</span><span>限</span><span>可</span><span>能</span>
    </p>
    
    <div style="display:flex;gap:30px;justify-content:center;flex-wrap:wrap;">
      <a href="/categories/AI资讯/" class="btn-glow" style="font-size:1.2rem;padding:18px 50px;text-decoration:none;">🚀 开始探索</a>
      <a href="https://github.com/lichtz" target="_blank" class="btn-glow" style="font-size:1.2rem;padding:18px 50px;text-decoration:none;background:linear-gradient(135deg,#ec4899,#8b5cf6);">💜 GitHub</a>
    </div>
  </section>
  
  <!-- 统计 -->
  <section style="display:flex;justify-content:center;gap:80px;padding:80px 20px;flex-wrap:wrap;position:relative;z-index:1;">
    <div class="perspective-card" style="width:220px;">
      <div class="perspective-card-inner frosted-glass" style="padding:40px 20px;border-radius:20px;text-align:center;">
        <div data-count="50" style="font-size:4rem;font-weight:bold;background:linear-gradient(135deg,#8b5cf6,#ec4899);-webkit-background-clip:text;background-clip:text;color:transparent;">0</div>
        <div style="color:rgba(255,255,255,0.5);margin-top:15px;">篇文章</div>
      </div>
    </div>
    
    <div class="perspective-card" style="width:220px;">
      <div class="perspective-card-inner frosted-glass" style="padding:40px 20px;border-radius:20px;text-align:center;">
        <div data-count="10" style="font-size:4rem;font-weight:bold;background:linear-gradient(135deg,#ec4899,#f59e0b);-webkit-background-clip:text;background-clip:text;color:transparent;">0</div>
        <div style="color:rgba(255,255,255,0.5);margin-top:15px;">个分类</div>
      </div>
    </div>
    
    <div class="perspective-card" style="width:220px;">
      <div class="perspective-card-inner frosted-glass" style="padding:40px 20px;border-radius:20px;text-align:center;">
        <div data-count="2026" style="font-size:4rem;font-weight:bold;background:linear-gradient(135deg,#f59e0b,#8b5cf6);-webkit-background-clip:text;background-clip:text;color:transparent;">0</div>
        <div style="color:rgba(255,255,255,0.5);margin-top:15px;">年创立</div>
      </div>
    </div>
  </section>
  
  <!-- 文章列表 -->
  <section style="max-width:1400px;margin:0 auto;padding:100px 30px;position:relative;z-index:1;">
    <h2 class="glitch" data-glitch="最新文章" style="font-size:2.5rem;margin-bottom:60px;text-align:center;color:#fff;font-weight:bold;">最新文章</h2>
    
    <div class="article-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(380px,1fr));gap:40px;">
      <!-- 文章卡片会由Hexo生成 -->
      {{ post_list }}
    </div>
  </section>
  
  <!-- 页脚 -->
  <footer class="footer-neon" style="padding:60px 20px;text-align:center;color:rgba(255,255,255,0.5);position:relative;z-index:1;">
    <p>© 2026 AI智库 | Made with 💜</p>
  </footer>
</body>
</html>
